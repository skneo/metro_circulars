<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">  
    <link rel="icon" type="image/x-icon" href="static/android-chrome-192x192.png">
</head>
<body>
    <div class="container my-3">
        <button onclick="window.history.back()" class="btn btn-sm btn-primary">&larr; Back</button>
        <h4 id='title'></h4>
        <object data="fileURL" type="application/pdf" width="100%" height="600px">
            <p>File preview not available, use Firefox browser to see preview of file on phone or <a href="fileURL">download the file</a></p>
        </object>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        document.getElementById('title').textContent = title;
        const fileURL = urlParams.get('fileURL');
        document.querySelector('object').data = fileURL;
        document.querySelector('a').href = fileURL;
    </script>
</body>
</html>
